<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0;i < 100;i++){
    let doC = +prompt("Nhập nhiệt độ C");
    if (doC > 100){
            alert("Nhiệt độ phải <= 100 ");
    }if (doC < 20){
        alert("Nhiệt độ phải >= 20");
    }else
        alert("Nhiệt độ hiện tại = " + doC)
    }
</script>
