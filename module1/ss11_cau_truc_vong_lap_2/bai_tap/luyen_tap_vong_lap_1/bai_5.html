<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let total;
    for (let i = 0; i < 20; i++) {
        total = a + b;
        a = b;
        b = total;
    }
    document.write(total);
</script>
</body>
</html>
