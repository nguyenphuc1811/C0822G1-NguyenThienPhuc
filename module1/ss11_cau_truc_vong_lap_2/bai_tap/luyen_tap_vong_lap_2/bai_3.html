<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");

    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j + i <= 6; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i + j < 6) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j - i >= 0) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
