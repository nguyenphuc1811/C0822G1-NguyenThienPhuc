<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demSoNguyenTo(m, n) {
        let mang = [];
        for (let i = 0; i < m; i++) {
            mang[i] = [];
            for (let j = 0; j < n; j++) {
                mang[i][j] = +prompt("Nhập số vào cột " + i + " chuỗi " + j);
            }
        }
        let tong = 0;
        let count = 0;
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                for (let k = 1; k <= mang[i][j]; k++) {
                    if (mang[i][j] % k === 0) {
                        count++;
                    }
                }
                if (count === 2) {
                    tong++;
                }
                count = 0;
            }
        }
        alert(tong);
    }
    demSoNguyenTo(+prompt("Nhập cột"), +prompt("Nhập hàng"));
</script>
</body>
</html>
