<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 2, 5];
    let b = [6, 3, 4];
    let max =0;
    let chiSo =0;
    for (let i = 0; i <a.length ; i++) {
        if(a[i]/b[i] > max){
            max = a[i]/b[i];
            chiSo = i;
        }
    }
    alert("Chỉ số là " + chiSo + " và " + max + " là số lớn nhất" );
</script>
</body>
</html>
