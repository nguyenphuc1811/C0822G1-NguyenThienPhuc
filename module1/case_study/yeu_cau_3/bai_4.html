<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập các số");
    let mang = number.split("");
    let chu =["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];
    for (let i = 0; i <mang.length ; i++) {
        document.write(chu[mang[i]] + " ");
    }
</script>
</body>
</html>
