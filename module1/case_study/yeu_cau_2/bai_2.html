<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("Nhập 1 ký tự");
    let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    if (nguyenAm.includes(nhap)) {
        alert("Là nguyên âm");
    } else {
        alert("Là phụ âm");
    }
</script>
</body>
</html>
