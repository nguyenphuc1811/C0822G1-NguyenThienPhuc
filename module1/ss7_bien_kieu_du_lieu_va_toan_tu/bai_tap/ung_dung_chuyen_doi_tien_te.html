<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
Amount
<input type="number" id="money">
From Currency
<select id="select1">
    <option value="a">USD</option>
    <option value="b">VND</option>
</select>
To Currency
<select id="select2">
    <option value="a">USD</option>
    <option value="b">VND</option>
</select>
<button onclick="doitien()">convert</button>
<p id="kq"></p>
<script>
    function doitien() {
        let nhap = document.getElementById("money").value
        let sl1 = document.getElementById("select1").value
        let sl2 = document.getElementById("select2").value
        if(sl1 == sl2){
            document.getElementById("kq").innerHTML = "Vui lòng chọn lai USD hoặc VND"
        }else {
            if (sl1 == "a" && sl2 == "b") {
                document.getElementById("kq").innerHTML = " Số tiền là  " + nhap * 23000 + " VND"
            } else {
                (sl1 == "b" && sl2 == "a")
                document.getElementById("kq").innerHTML = "Số tiền là  " + nhap / 23000 + " USD"
            }
        }
    }
</script>
</body>
</html>
