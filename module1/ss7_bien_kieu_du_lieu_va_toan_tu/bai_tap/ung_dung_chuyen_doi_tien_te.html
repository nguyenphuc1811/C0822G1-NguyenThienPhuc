<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
Amount
<input type="number" id="money">
From Currency
<select id="select1">
    <option value="a">USD</option>
    <option value="b">VND</option>
</select>
To Currency
<select id="select2">
    <option value="a">USD</option>
    <option value="b">VND</option>
</select>
<button onclick="doiTien()">convert</button>
<p id="ketqua"></p>
<script>
    function doiTien() {
        let nhap = document.getElementById("money").value;
        let from = document.getElementById("select1").value;
        let to = document.getElementById("select2").value;
        if (from == to) {
            document.getElementById("kq").innerHTML = "Vui lòng chọn lai USD hoặc VND";
        } else {
            if (from == "a" && to == "b") {
                document.getElementById("kq").innerHTML = " Số tiền là  " + nhap * 23000 + " VND";
            } else {
                (from == "b" && to == "a")
                document.getElementById("ketqua").innerHTML = "Số tiền là  " + nhap / 23000 + " USD";
            }
        }
    }
</script>
</body>
</html>
