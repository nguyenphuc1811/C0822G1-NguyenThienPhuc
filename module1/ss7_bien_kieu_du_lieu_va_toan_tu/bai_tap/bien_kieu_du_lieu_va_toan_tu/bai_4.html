<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
    let duongkinh;
    duongkinh = prompt("Nhập đường kính");
    let r = parseInt(duongkinh);
    let dientich = r*r*3.14;
    alert("Diện tích hình tròn = " + dientich);
</script>
</body>
</html>
