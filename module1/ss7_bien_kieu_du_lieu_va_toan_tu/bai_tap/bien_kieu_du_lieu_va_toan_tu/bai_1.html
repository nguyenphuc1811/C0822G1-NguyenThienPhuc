<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vatli;
    let hoahoc;
    let toan;
    vatli = prompt("Điểm vật lí");
    hoahoc = prompt("Điểm hóa học");
    toan = prompt("Điểm toán");
    let diemLi = parseInt(vatli);
    let diemHoa = parseInt(hoahoc);
    let diemToan = parseInt(toan);
    let dtb = (diemLi + diemHoa + diemToan) / 3;
    alert("Điểm trung bình =" + dtb);
</script>
</body>
</html>
