<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter the year"));
    if (year % 4 == 0 && year % 100 != 0) {
        alert("Năm nhuận");
    } else if (year % 100 == 0 && year % 400 == 0) {
        alert("Năm nhuận");
    } else {
        alert("không phải nhuận");
    }
</script>
</body>
</html>
