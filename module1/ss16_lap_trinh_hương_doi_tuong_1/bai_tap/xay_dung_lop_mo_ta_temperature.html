<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoF() {
            return this.doC * 9 / 5 + 32;
        }

        getDoKevin() {
            return this.doC + 273.15;
        }
    }

    let temperature = new Temperature(25);
    document.write("Nhiệt độ F = " + temperature.getDoF() + "<br>");
    document.write("Nhiệt độ Kevin = " + temperature.getDoKevin());
</script>
</body>
</html>
