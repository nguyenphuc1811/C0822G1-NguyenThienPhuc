<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien ban phim</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
     style="position:absolute;left:0; top:0;" width=15%>
<script>
    let picture = document.getElementById("nobita").innerHTML;
    window.onload = docReady()
    picture.style.left = '0px';
    picture.style.top = '0px';

    function upArrowPressed() {
        picture.style.top = parseInt(picture.style.top) - 50 + 'px';
    }

    function downArrowPressed() {
         picture.style.top = parseInt(picture.style.top) + 50 + 'px';
    }

    function leftArrowPressed() {
        picture.style.left = parseInt(picture.style.left) - 50 + 'px';
    }

    function rightArrowPressed() {
        picture.style.left = parseInt(picture.style.left) + 50 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
