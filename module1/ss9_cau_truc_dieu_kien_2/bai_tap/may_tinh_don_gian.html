<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh casio</title>
</head>
<body>
<table width="10%" style="text-align: center">
    <tr>
        <td colspan="4"><input type="text" id="window"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="so1()" value="1"></td>
        <td><input type="button" onclick="so2()" value="2"></td>
        <td><input type="button" onclick="so3()" value="3"></td>
        <td><input type="button" onclick="cong()" value="+"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="so4()" value="4"></td>
        <td><input type="button" onclick="so5()" value="5"></td>
        <td><input type="button" onclick="so6()" value="6"></td>
        <td><input type="button" onclick="tru()" value="-"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="so7()" value="7"></td>
        <td><input type="button" onclick="so8()" value="8"></td>
        <td><input type="button" onclick="so9()" value="9"></td>
        <td><input type="button" onclick="nhan()" value="*"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="xoa()" value="C"></td>
        <td><input type="button" onclick="so0()" value="0"></td>
        <td><input type="button" onclick="bang()" value="="></td>
        <td><input type="button" onclick="chia()" value="/"></td>
    </tr>
</table>
<script>
    function so1() {
        document.getElementById("window").value = document.getElementById("window").value + 1;
    }

    function so2() {
        document.getElementById("window").value = document.getElementById("window").value + 2;
    }

    function so3() {
        document.getElementById("window").value = document.getElementById("window").value + 3;
    }

    function so4() {
        document.getElementById("window").value = document.getElementById("window").value + 4;
    }

    function so5() {
        document.getElementById("window").value = document.getElementById("window").value + 5;
    }

    function so6() {
        document.getElementById("window").value = document.getElementById("window").value + 6;
    }

    function so7() {
        document.getElementById("window").value = document.getElementById("window").value + 7;
    }

    function so8() {
        document.getElementById("window").value = document.getElementById("window").value + 8;
    }

    function so9() {
        document.getElementById("window").value = document.getElementById("window").value + 9;
    }

    function so0() {
        document.getElementById("window").value = document.getElementById("window").value + 0;
    }

    function cong() {
        document.getElementById("window").value = document.getElementById("window").value + "+";
    }

    function tru() {
        document.getElementById("window").value = document.getElementById("window").value + "-";
    }

    function nhan() {
        document.getElementById("window").value = document.getElementById("window").value + "*";
    }

    function chia() {
        document.getElementById("window").value = document.getElementById("window").value + "/";
    }

    function bang() {
        let ketQua = eval(document.getElementById("window").value);
        document.getElementById("window").value = ketQua;
    }

    function xoa() {
        document.getElementById("window").value = "";
    }
</script>
</body>
</html>
