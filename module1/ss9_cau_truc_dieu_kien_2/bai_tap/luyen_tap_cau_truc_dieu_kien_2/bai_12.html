<!DOCTYPE html>

<body>
<script>
    let fisrtMoney = +prompt("Số tiền vay VND");
    let select1 = +prompt("Số % lãi suất");
    let month = +prompt("số tháng vay");
    let tongTien = fisrtMoney * select1 * month / 100 + fisrtMoney
    alert("Tổng số tiền phải trả = " + tongTien + "VND")
</script>
