<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so can nang co the</title>
</head>
<body>
Nhập số câng nặng(kg):
<input type="number" id="weight"><br>
Nhập số chiều cao(cm):
<input type="number" id="height"><br>
<button onclick="ketQua()">Kết Quả</button>
<script>
    function ketQua() {
        let cannang = document.getElementById("weight").value;
        let chieucao = document.getElementById("height").value;
        let bmi = cannang / (chieucao * chieucao / 10000);
        if (bmi < 18.5) {
            alert("Underweight");
        } else if (bmi < 25) {
            alert("Normal");
        } else if (bmi < 30) {
            alert("Overweight");
        } else {
            alert("Obese");
        }
    }


</script>
</body>
</html>
