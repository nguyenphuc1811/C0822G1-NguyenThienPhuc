<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let theNumberA = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số cho mảng A: " + i + " =");
        theNumberA.push(a);
    }
    let theNumberB = [];
    for (let i = 0; i < 10; i++) {
        let b = +prompt("nhập 1 số bất kỳ số cho mảng B: " + i + " =");
        theNumberB.push(b);
    }
    let theNumberC = [];
    for (let i = 0; i < 20; i++) {
        let c = +prompt("nhập 1 số bất kỳ số cho mảng C: " + i + " =");
        theNumberC.push(c);
    }
    let total = theNumberA.concat(theNumberB,theNumberC);
    document.write("Tổng biến 3 mảng là " + total);
</script>
</body>
</html>
