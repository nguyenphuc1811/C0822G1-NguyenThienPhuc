<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có
        giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
    let theNumber = [];
    for (let i = 1; i <= 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số: " + i + " =");
        theNumber.push(a);
    }
    let max = 0;
    let index = 0;
    for (let j = 0; j < theNumber.length; j++) {
        if (theNumber[j] > max) {
            max = theNumber[j];
            index = j;
        }
    }
    document.write("Giá Trị " + max + " thuộc phần tử " + index);
</script>
</body>
</html>
