<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let theNumber = [];
    for (let i = 1; i <= 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số: " + i + " =");
        theNumber.push(a);
    }
    let giaTriTB = 0;
    for (let m = 0; m < theNumber.length; m++) {
        giaTriTB += theNumber[m];
    }
    document.write("Giá trị trung bình của 10 phần tử là: " + giaTriTB / 10 + "<br>");
    let max = 0;
    let index = 0;
    for (let j = 0; j < theNumber.length; j++) {
        if (theNumber[j] > max) {
            max = theNumber[j];
            index = j;
        }
    }
    document.write("Giá Trị " + max + " thuộc phần tử " + index);

</script>
</body>
</html>
