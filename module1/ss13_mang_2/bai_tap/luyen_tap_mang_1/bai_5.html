<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let theNumber = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số: " + i + " =");
        theNumber.push(a);
    }
    let count = 0;
    for (let i = 0; i < theNumber.length; i++) {
        if (theNumber[i] < 0) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
