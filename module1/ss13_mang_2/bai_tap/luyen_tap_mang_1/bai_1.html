<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
        nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
    let theNumber = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số: " + i + " =");
        theNumber.push(a);
    }
    let count = 0;
    for (let i = 0; i < theNumber.length; i++) {
        if (theNumber[i] >= 10) {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
