<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let theNumber = [];
    for (let i = 0; i < 10; i++) {
        let a = +prompt("nhập 1 số bất kỳ số: " + i + " =");
        theNumber.push(a);
    }
    let v = +prompt("nhập 1 số bất kỳ để tìm xem có trong mảng vừa nhập hay k");
    for (let i = 0; i <theNumber.length ; i++) {
        if(theNumber[i] === v){
            theNumber.splice(i,1);
            theNumber.push(0);
            i--;
        }
    }
    alert(theNumber);

</script>
</body>
</html>
