<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
        bởi ký tự ( _ )</title>
</head>
<body>
<script>
    let mang = ["m", "-", "a", "b", "c", "d"];
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] === "-") {
            mang.splice(i, 1, '_');
        }
    }
    for (let i = 0; i < mang.length; i++) {
        document.write(mang[i]);
    }

</script>
</body>
</html>
