<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập 1 chuỗi bất kì(chuỗi 1)");
    let chuoi2 = prompt("Nhập 1 chuỗi bất kì(chuỗi 2)");
    let mang1 = chuoi1.split("");
    let mang2 = chuoi2.split("");
    let count = 0;
    for (let i = 0; i < mang1.length; i++) {
        if (mang1[i] === mang2[i]) {
            count++;
        }
    }
    if (count === mang1.length && count === mang2.length) {
        alert("2 mảng giống nhau");
    } else {
        alert("2 mảng không giống nhau");
    }
</script>
</body>
</html>
