<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<script>
    let x = ['c', 's', 'c', '2', '6', '1'];
    for (let i = 0; i < x.length; i++) {
        document.write("Phần từ " + i + " là " + x[i] + "<br>");
    }
    document.write("Độ dài của mảng là: " + x.length);
</script>
</body>
