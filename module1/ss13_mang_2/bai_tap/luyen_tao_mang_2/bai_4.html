<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình để đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập 1 đoạn chữ và số bất kỳ");
    let mang = chuoi.split(' ');
    let count = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] !== "") {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
