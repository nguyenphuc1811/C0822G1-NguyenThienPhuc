<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập 1 đoạn chữ và số bất kỳ");
    let mang = chuoi.split('');
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let chuInHoa = upper.split('');
    let chuInThuong = lower.split('');
    for (let i = 0; i <chuoi.length ; i++) {
        if (chuInHoa.includes(mang[i]) === true){
            mang.splice(i,1,chuInThuong[chuInHoa.indexOf(mang[i])]);
        }else if(chuInThuong.includes(mang[i]) === true){
            mang.splice(i,1,chuInHoa[chuInThuong.indexOf(mang[i])]);
        }
    }

    for (let i = 0; i <mang.length ; i++) {
        document.write(mang[i]);
    }
</script>
</body>
</html>
