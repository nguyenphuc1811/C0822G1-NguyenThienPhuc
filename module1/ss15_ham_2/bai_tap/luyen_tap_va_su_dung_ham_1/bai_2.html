<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập vào 1 số:
<input type="number" id="soNhapVao">
<button onclick="tangGiaTri()">Bấm để tăng giá trị</button>
<script>
    function tangGiaTri() {
        let so1 = +document.getElementById("soNhapVao").value;

        function congMot(a) {
            return a + 1;
        }
        alert(congMot(so1));
    }
</script>
</body>
</html>
