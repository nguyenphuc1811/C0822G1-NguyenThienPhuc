<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hamNhan2ThamSo(a, b) {
        if (a > b) {
            alert("Số " + a + " Lớn hơn số " + b);
        } else {
            alert(a + b);
        }
    }

    hamNhan2ThamSo(+prompt("Nhập số a ="), +prompt("Nhập số b ="));

</script>
</body>
</html>
