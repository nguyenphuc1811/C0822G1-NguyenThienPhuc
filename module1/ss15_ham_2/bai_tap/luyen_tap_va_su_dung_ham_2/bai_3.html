<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let a = 1;
        let b = 1;
        while (a <= number) {
            b = b * a;
            a++;
        }
        return b;
    }

    alert(tinhGiaiThua(+prompt("tính giai thừa của 1 số là")));
</script>
</body>
</html>
