<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSo(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(kiemTraSo(+prompt("Nhập vào 1 ký tự kiếm tra số nguyên dương hay không")));
</script>
</body>
</html>
