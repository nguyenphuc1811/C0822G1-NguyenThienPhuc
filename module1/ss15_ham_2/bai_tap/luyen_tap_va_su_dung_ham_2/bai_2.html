<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuViHinhTron(d) {
        return d * 3.14;
    }

    alert(chuViHinhTron(+prompt("Nhập đường kính hình tròn để tìm chu vi")));

    function dienTichHinhTron(r) {
        return r * r * 3.14;
    }

    alert(dienTichHinhTron(+prompt("Nhập bán kính hình tròn để tìm diện tích")));
</script>
</body>
</html>
